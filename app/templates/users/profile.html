{% extends 'blog/../base.html' %}
{% load crispy_forms_tags %}

{% block main_section %}
    <div class="form-section">
        <h2>Кабинет пользователя</h2>
        <div class="media text-muted pt-3">
            <img src="{{ user.profile.img.url }}" alt="" class="mr-2 rounded" width="64px" height="64px">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
                <b>Email:</b> {{ user.email }}
            </p>
        </div>
        <h3 class="mt-4">Изменить данные</h3>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ update_user|crispy }}
            {{ img_profile|crispy }}
            <button class="btn btn-outline-warning" type="submit">Обновить</button>
        </form>


    </div>
{% endblock main_section %}
